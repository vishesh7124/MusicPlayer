<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File_input</title>
    <style>
        /* .imgSection img{

    </style>
</head>
<body>
    <div class="container">
        <div class="inp">
            <div class="img">
                <input type="file" class="img-file">                
            </div>
            <div class="audio">
                <input type="file" class="audio-file">
            </div>
        </div>
        <div class="imgSection">
            <audio src="" alt="" ></audio>
        </div>
        <div class="audioSection">
            <audio src="./songs/Alone.mp3"></audio>
        </div>
    </div>
    
</body>
<script>
    const getValuesfromInputs = ()=>{
        const profileImg = document.querySelector("input.img-file").files[0]
        document.querySelector(".inp").style.display = "none"
        return profileImg
    }

    const convertInputValues =()=>{
        const profileImg = getValuesfromInputs()
        const profileImgURL = URL.createObjectURL(profileImg)

        return profileImgURL
    }

    const addInputToProfile = ()=>{
        profileImgURL = convertInputValues()
        document.querySelector(".imgSection audio").setAttribute('src',profileImgURL)
    }

    document.querySelector(".inp .img").addEventListener("change",()=>{
        addInputToProfile();
    })

</script>

</html>
